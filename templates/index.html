<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>‡∏°‡∏≠‡∏ò‡πÄ‡∏ß‡∏î‡∏î‡∏¥‡πâ‡∏á CRM</title>
    <style>
        :root { --moth-blue: #0084ff; --moth-gold: #fff9e6; }
        body { font-family: -apple-system, sans-serif; margin: 0; display: flex; height: 100dvh; overflow: hidden; }
        .sidebar { width: 360px; border-right: 1px solid #ddd; display: flex; flex-direction: column; background: #fff; z-index: 10; }
        .contact-item { padding: 12px 15px; border-bottom: 1px solid #f0f0f0; cursor: pointer; display: flex; align-items: center; gap: 12px; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; background: #eee; object-fit: cover; }
        .mini-tag { font-size: 10px; padding: 2px 8px; border-radius: 10px; background: var(--moth-blue); color: #fff; font-weight: bold; margin-right: 3px; }
        .chat-view { flex: 1; display: flex; flex-direction: column; position: relative; height: 100%; }
        .chance-bar { height: 4px; background: #eee; width: 100%; }
        .chance-fill { height: 100%; background: #4dff4d; transition: 0.5s; }
        .chat-container { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .bubble { max-width: 75%; padding: 10px 14px; border-radius: 18px; font-size: 15px; }
        .user { align-self: flex-start; background: #f0f2f5; }
        .admin { align-self: flex-end; background: var(--moth-blue); color: #fff; }
        .ai-area { background: var(--moth-gold); padding: 12px; border-top: 1px solid #ffeeba; }
        .opt-btn { background: #fff; border: 1px solid #d1c191; padding: 10px; border-radius: 10px; font-size: 14px; text-align: left; cursor: pointer; width: 100%; margin-top: 5px; }
        .footer { padding: 10px; border-top: 1px solid #eee; display: flex; gap: 10px; background: #fff; }
        .msg-input { flex: 1; padding: 12px 15px; border-radius: 25px; border: 1px solid #ddd; outline: none; font-size: 16px; }
        @media (max-width: 768px) { .sidebar { position: fixed; left: -100%; width: 100%; height: 100%; transition: 0.3s; } .sidebar.active { left: 0; } }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div style="padding:15px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
            <b>‡∏°‡∏≠‡∏ò‡πÄ‡∏ß‡∏î‡∏î‡∏¥‡πâ‡∏á CRM üìä</b>
            <button onclick="document.getElementById('trainDiv').style.display='block'" style="font-size:10px;">Train</button>
        </div>
        <div id="trainDiv" style="display:none; padding:10px; background:#f9f9f9;">
            <form action="/api/train" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".csv" required>
                <button type="submit">Upload CSV</button>
            </form>
        </div>
        <div id="contactList" class="contact-list" style="flex:1; overflow-y:auto;"></div>
    </div>

    <div class="chat-view">
        <div class="chat-header" style="padding:10px 15px; border-bottom:1px solid #eee;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <button onclick="document.getElementById('sidebar').classList.add('active')" style="border:none; background:none; font-size:22px;">‚ò∞</button>
                <div id="chatTitle" style="font-weight:bold;">‡∏°‡∏≠‡∏ò‡πÄ‡∏ß‡∏î‡∏î‡∏¥‡πâ‡∏á ‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£</div>
                <div id="chanceLabel" style="font-size:11px; font-weight:bold;">0%</div>
            </div>
            <div class="chance-bar"><div id="chanceBar" class="chance-fill" style="width:0%"></div></div>
            <div style="display:flex; gap:5px; margin-top:8px; justify-content:center;">
                <span class="mini-tag" id="typeTag">üìç -</span>
                <span class="mini-tag" id="budgetTag">üí∞ -</span>
            </div>
        </div>
        <div class="chat-container" id="chatBox"></div>
        <div class="ai-area" id="aiPanel" style="display:none;">
            <div id="aiAnalysis" style="font-size:12px; color:#856404; font-weight:bold; margin-bottom:8px;"></div>
            <button class="opt-btn" onclick="useReply(1)">üîµ <span id="opt1"></span></button>
            <button class="opt-btn" onclick="useReply(2)">üü¢ <span id="opt2"></span></button>
        </div>
        <div class="footer">
            <input type="text" id="msgInput" class="msg-input" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°...">
            <button onclick="sendMsg()" style="border:none; background:none; color:var(--moth-blue); font-size:28px;">‚û§</button>
        </div>
    </div>

    <script>
        let curSid = null, opt1Msg = "", opt2Msg = "";
        
        // Keyboard Fix
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', () => {
                document.body.style.height = window.visualViewport.height + 'px';
                window.scrollTo(0, 0);
            });
        }

        setInterval(loadContacts, 3000);
        setInterval(() => { if(curSid) loadMessages(curSid) }, 2500);

        async function loadContacts() {
            try {
                let res = await fetch('/api/contacts'), data = await res.json(), html = "";
                data.forEach(c => {
                    html += `<div class="contact-item" onclick="openChat('${c.sender_id}', '${c.first_name}')">
                        <img src="${c.profile_pic || 'https://via.placeholder.com/50'}" class="avatar">
                        <div style="flex:1; min-width:0;">
                            <div style="font-weight:600;">${c.first_name || '‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤'}</div>
                            <div style="font-size:12px; color:#888; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${c.message}</div>
                            <div style="margin-top:4px;">
                                <span class="mini-tag">üìç ${c.ai_tag}</span>
                                <span class="mini-tag">üí∞ ${c.ai_budget}</span>
                            </div>
                        </div>
                    </div>`;
                });
                document.getElementById('contactList').innerHTML = html;
            } catch(e) {}
        }

        function openChat(sid, name) {
            curSid = sid; document.getElementById('chatTitle').innerText = name;
            document.getElementById('sidebar').classList.remove('active');
            loadMessages(sid);
        }

        async function loadMessages(sid) {
            try {
                let res = await fetch('/api/messages/' + sid), data = await res.json(), html = "", latestAi = "";
                if(data.length > 0) {
                    let u = data[0];
                    document.getElementById('typeTag').innerText = "üìç " + u.ai_tag;
                    document.getElementById('budgetTag').innerText = "üí∞ " + u.ai_budget;
                    document.getElementById('chanceBar').style.width = u.ai_chance + "%";
                    document.getElementById('chanceLabel').innerText = "‡πÇ‡∏≠‡∏Å‡∏≤‡∏™: " + u.ai_chance + "%";
                }
                data.forEach(m => {
                    if(m.sender_type === 'ai_suggestion') latestAi = m.message;
                    else if(m.message) html += `<div class="bubble ${m.sender_type}">${m.message}</div>`;
                });
                document.getElementById('chatBox').innerHTML = html;
                document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
                if(latestAi) {
                    let p = latestAi.split('###');
                    document.getElementById('aiAnalysis').innerText = "üí° ‡∏ö‡∏ó‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå: " + p[0].trim();
                    opt1Msg = p[1]?.trim(); opt2Msg = p[2]?.trim();
                    document.getElementById('opt1').innerText = opt1Msg;
                    document.getElementById('opt2').innerText = opt2Msg;
                    document.getElementById('aiPanel').style.display = 'block';
                } else { document.getElementById('aiPanel').style.display = 'none'; }
            } catch(e) {}
        }

        async function sendMsg() {
            let m = document.getElementById('msgInput').value.trim(); if(!m) return;
            document.getElementById('msgInput').value = "";
            await fetch('/api/send_reply', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({sender_id:curSid, message:m})});
            loadMessages(curSid);
        }

        function useReply(num) {
            document.getElementById('msgInput').value = num === 1 ? opt1Msg : opt2Msg;
            document.getElementById('msgInput').focus();
        }
    </script>
</body>
</html>
