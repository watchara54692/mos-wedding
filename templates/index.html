<!DOCTYPE html>

        .input-group { display: flex; gap: 10px; }
        .input-box { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 20px; font-size: 16px; outline: none; background: #f0f2f5; }
        .btn-send { background: #0084ff; color: white; border: none; padding: 0 20px; border-radius: 20px; font-size: 16px; font-weight: bold; cursor: pointer; display: flex; align-items: center; }
        .btn-send:active { transform: scale(0.95); }
    </style>
</head>

    <script>
        let lastSenderId = "";
        let isScrolledToBottom = true;

        // ‡∏î‡∏∂‡∏á‡πÅ‡∏ä‡∏ó‡∏ó‡∏∏‡∏Å 2 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        setInterval(loadChats, 2000);

        async function loadChats() {
            try {
                let res = await fetch('/api/chats');
                let chats = await res.json();
                let html = "";
                let aiText = "";
                
                chats.forEach(c => {
                    if (c.sender_type === 'user') {
                        html += `<div class="bubble user">üë§ ${c.message}</div>`;
                        lastSenderId = c.sender_id;
                    } else if (c.sender_type === 'admin') {

                    } else if (c.sender_type === 'ai_suggestion') {
                        aiText = c.message; // ‡πÄ‡∏Å‡πá‡∏ö‡πÑ‡∏ß‡πâ‡πÇ‡∏ä‡∏ß‡πå‡πÉ‡∏ô‡∏Å‡∏•‡πà‡∏≠‡∏á

                if (chatBox.innerHTML !== html) {
                    chatBox.innerHTML = html;
                    if (isScrolledToBottom) scrollToBottom();
                }

                if (aiText) {
                    document.getElementById('aiSuggestion').style.display = 'block';
                    document.getElementById('aiText').innerText = aiText;
                } else {
                    document.getElementById('aiSuggestion').style.display = 'none';
                }

            } catch (e) { console.log(e); }

        function scrollToBottom() {
