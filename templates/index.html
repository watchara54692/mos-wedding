<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Moth Wedding Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f0f2f5; height: 100dvh; overflow: hidden; }
        .premium-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .chat-user { background: #ffffff; border-radius: 20px 20px 20px 4px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .chat-admin { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; border-radius: 20px 20px 4px 20px; }
        .inbox-active { background: #ffffff; border-left: 5px solid #6366f1; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .ring-status { box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }
        /* Toast Animation */
        #toast { transition: 0.5s; transform: translateY(100px); opacity: 0; }
        #toast.active { transform: translateY(0); opacity: 1; }
    </style>
</head>
<body class="flex flex-col md:flex-row h-screen">
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] px-6 py-3 rounded-2xl bg-gray-900 text-white text-sm shadow-2xl flex items-center gap-3">
        <i class="fa-solid fa-circle-check text-green-400"></i> <span id="toastMsg">ระบบพร้อมใช้งาน</span>
    </div>

    <div id="sidebar" class="w-full md:w-[380px] h-full glass-card flex flex-col z-50 transition-all">
        <div class="p-6 border-b bg-white/50 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Moth Wedding</h1>
                <p class="text-[10px] font-bold text-indigo-500 uppercase tracking-widest">Premium Intelligence CRM</p>
            </div>
            <button onclick="openTrain()" class="w-10 h-10 rounded-xl bg-indigo-50 text-indigo-600 flex items-center justify-center hover:bg-indigo-600 hover:text-white transition-all">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <div id="contactList" class="flex-1 overflow-y-auto space-y-1 p-3"></div>
    </div>

    <div class="flex-1 flex flex-col bg-[#f8fafc] relative">
        <div class="h-24 bg-white border-b px-6 flex items-center justify-between shadow-sm">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="md:hidden text-gray-400"><i class="fa-solid fa-bars-staggered"></i></button>
                <div id="activeAvatar" class="w-12 h-12 rounded-full bg-gray-200 overflow-hidden hidden md:block border-2 border-white shadow-md"></div>
                <div>
                    <div id="chatTitle" class="font-bold text-gray-800 text-lg">เลือกรายชื่อลูกค้า</div>
                    <div id="activeTags" class="flex gap-2 mt-1"></div>
                </div>
            </div>
            <div class="flex flex-col items-end">
                <div class="text-[10px] font-bold text-gray-400 uppercase mb-1">Sales Probability</div>
                <div class="flex items-center gap-3">
                    <div class="w-32 h-2 bg-gray-100 rounded-full overflow-hidden">
                        <div id="chanceBar" class="h-full premium-gradient transition-all duration-1000" style="width: 0%"></div>
                    </div>
                    <span id="chancePercent" class="text-sm font-bold text-indigo-600">0%</span>
                </div>
            </div>
        </div>

        <div id="chatBox" class="flex-1 overflow-y-auto p-6 flex flex-col gap-6 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>

        <div id="aiPanel" class="hidden mx-6 mb-4 p-4 glass-card rounded-3xl shadow-xl border-2 border-indigo-100">
            <div class="flex items-center gap-2 mb-3">
                <div class="w-2 h-2 rounded-full bg-indigo-500 animate-pulse"></div>
                <span class="text-[10px] font-bold text-indigo-600 uppercase tracking-tighter">AI Deep Analysis</span>
            </div>
            <p id="aiAnalysis" class="text-xs text-gray-600 leading-relaxed mb-4 italic font-medium"></p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <button onclick="useReply(1)" class="p-4 bg-white border border-gray-100 rounded-2xl text-left hover:border-indigo-400 hover:shadow-lg transition-all group">
                    <div class="text-[9px] text-gray-400 mb-1">ทางเลือกที่ 1</div>
                    <div id="opt1" class="text-sm text-gray-700 group-hover:text-indigo-600 font-medium"></div>
                </button>
                <button onclick="useReply(2)" class="p-4 bg-white border border-gray-100 rounded-2xl text-left hover:border-indigo-400 hover:shadow-lg transition-all group">
                    <div class="text-[9px] text-gray-400 mb-1">ทางเลือกที่ 2</div>
                    <div id="opt2" class="text-sm text-gray-700 group-hover:text-indigo-600 font-medium"></div>
                </button>
            </div>
        </div>

        <div class="p-6 bg-white border-t flex items-center gap-4">
            <input type="text" id="msgInput" class="flex-1 h-14 bg-gray-50 border-none rounded-2xl px-6 text-gray-700 placeholder:text-gray-400 outline-none focus:ring-2 focus:ring-indigo-500/20 transition-all shadow-inner" placeholder="พิมพ์ข้อความคุยกับลูกค้า...">
            <button onclick="sendMsg()" class="w-14 h-14 premium-gradient text-white rounded-2xl shadow-xl shadow-indigo-200 hover:scale-105 active:scale-95 transition-all flex items-center justify-center">
                <i class="fa-solid fa-paper-plane text-lg"></i>
            </button>
        </div>
    </div>

    <div id="trainModal" class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm z-[100] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-md rounded-[32px] p-8 shadow-2xl">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 text-2xl">
                    <i class="fa-solid fa-database"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800">Train Data Warehouse</h3>
                <p class="text-sm text-gray-400">อัปโหลดไฟล์ CSV เพื่อเพิ่มความฉลาดให้ระบบ</p>
            </div>
            <input type="file" id="csvFile" accept=".csv" class="hidden" onchange="updateFileName(this)">
            <label for="csvFile" class="w-full h-32 border-2 border-dashed border-gray-200 rounded-2xl flex flex-col items-center justify-center gap-2 cursor-pointer hover:bg-gray-50 transition-all mb-6">
                <i class="fa-solid fa-file-csv text-3xl text-gray-300"></i>
                <span id="fileName" class="text-sm text-gray-500 font-medium">คลิกเพื่อเลือกไฟล์ .csv</span>
            </label>
            <div class="flex gap-3">
                <button onclick="uploadCSV()" class="flex-1 h-12 premium-gradient text-white rounded-xl font-bold shadow-lg shadow-indigo-100">เริ่มอัปโหลด</button>
                <button onclick="closeTrain()" class="flex-1 h-12 bg-gray-100 text-gray-500 rounded-xl font-bold">ยกเลิก</button>
            </div>
        </div>
    </div>

    <script>
        let curSid = null, opt1Msg = "", opt2Msg = "";

        function showToast(msg, type='info') {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            t.classList.add('active');
            setTimeout(() => t.classList.remove('active'), 3000);
        }

        setInterval(loadContacts, 4000);
        setInterval(() => { if(curSid) loadMessages(curSid) }, 2500);

        async function loadContacts() {
            try {
                let res = await fetch('/api/contacts'), data = await res.json(), html = "";
                data.forEach(c => {
                    const activeClass = curSid === c.sender_id ? 'inbox-active' : 'bg-white/50 hover:bg-white';
                    html += `<div class="p-4 rounded-2xl mb-2 flex items-center gap-4 cursor-pointer transition-all duration-300 ${activeClass}" onclick="openChat('${c.sender_id}', '${c.first_name}', '${c.profile_pic}')">
                        <div class="relative">
                            <img src="${c.profile_pic || 'https://via.placeholder.com/50'}" class="w-12 h-12 rounded-full border-2 border-white shadow-sm ring-status">
                            <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-400 border-2 border-white rounded-full"></div>
                        </div>
                        <div class="flex-1 min-width-0">
                            <div class="flex justify-between items-start mb-1">
                                <span class="font-bold text-gray-800 text-sm truncate">${c.first_name || 'ลูกค้า'}</span>
                                <span class="text-[10px] font-bold text-indigo-500 bg-indigo-50 px-2 py-0.5 rounded-lg">${c.ai_chance}%</span>
                            </div>
                            <p class="text-xs text-gray-400 truncate">${c.message}</p>
                        </div>
                    </div>`;
                });
                document.getElementById('contactList').innerHTML = html;
            } catch(e) {}
        }

        function openChat(sid, name, pic) {
            curSid = sid; 
            document.getElementById('chatTitle').innerText = name;
            document.getElementById('activeAvatar').innerHTML = `<img src="${pic || 'https://via.placeholder.com/50'}" class="w-full h-full object-cover">`;
            document.getElementById('sidebar').classList.remove('active');
            document.getElementById('chatBox').innerHTML = '<div class="text-center p-10 text-gray-300"><i class="fa-solid fa-spinner animate-spin mr-2"></i> กำลังโหลดประวัติ...</div>';
            loadMessages(sid);
            showToast(`เปิดแชท: ${name}`);
        }

        async function loadMessages(sid) {
            try {
                let res = await fetch('/api/messages/' + sid), data = await res.json(), html = "", latestAi = "";
                if(data.length > 0) {
                    let u = data[0];
                    document.getElementById('chanceBar').style.width = u.ai_chance + "%";
                    document.getElementById('chancePercent').innerText = u.ai_chance + "%";
                    document.getElementById('activeTags').innerHTML = `
                        <span class="text-[9px] font-bold bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full uppercase"><i class="fa-solid fa-location-dot"></i> ${u.ai_tag}</span>
                        <span class="text-[9px] font-bold bg-green-50 text-green-600 px-3 py-1 rounded-full uppercase"><i class="fa-solid fa-wallet"></i> ${u.ai_budget}</span>
                    `;
                }
                data.forEach(m => {
                    if(m.sender_type === 'ai_suggestion') latestAi = m.message;
                    else if(m.message) {
                        const isUser = m.sender_type === 'user';
                        html += `<div class="flex ${isUser ? 'justify-start' : 'justify-end'} animate-fade-in">
                            <div class="chat-bubble ${isUser ? 'chat-user' : 'chat-admin'} p-4 text-sm leading-relaxed max-w-[75%] shadow-sm">
                                ${m.message}
                                <div class="text-[8px] mt-2 ${isUser ? 'text-gray-300' : 'text-blue-100'} text-right">${new Date().toLocaleTimeString()}</div>
                            </div>
                        </div>`;
                    }
                });
                document.getElementById('chatBox').innerHTML = html;
                document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
                
                if(latestAi) {
                    let p = latestAi.split('###');
                    document.getElementById('aiAnalysis').innerText = p[0].trim();
                    opt1Msg = p[1]?.trim(); opt2Msg = p[2]?.trim();
                    document.getElementById('opt1').innerText = opt1Msg;
                    document.getElementById('opt2').innerText = opt2Msg;
                    document.getElementById('aiPanel').classList.remove('hidden');
                } else { document.getElementById('aiPanel').classList.add('hidden'); }
            } catch(e) {}
        }

        async function sendMsg() {
            let m = document.getElementById('msgInput').value.trim(); if(!m) return;
            document.getElementById('msgInput').value = "";
            showToast("กำลังส่งข้อความ...");
            await fetch('/api/send_reply', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({sender_id:curSid, message:m})});
            loadMessages(curSid);
        }

        function useReply(num) {
            document.getElementById('msgInput').value = num === 1 ? opt1Msg : opt2Msg;
            document.getElementById('msgInput').focus();
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
        function openTrain() { document.getElementById('trainModal').classList.remove('hidden'); }
        function closeTrain() { document.getElementById('trainModal').classList.add('hidden'); }
        function updateFileName(input) { document.getElementById('fileName').innerText = input.files[0].name; }
        
        async function uploadCSV() {
            const file = document.getElementById('csvFile').files[0];
            if(!file) return showToast("กรุณาเลือกไฟล์ก่อนครับ", 'error');
            const formData = new FormData(); formData.append('file', file);
            const res = await fetch('/api/train', {method: 'POST', body: formData});
            if(res.ok) { showToast("อัปโหลดคลังความรู้สำเร็จ!"); closeTrain(); }
            else { showToast("เกิดข้อผิดพลาดในการอัปโหลด", 'error'); }
        }
    </script>
</body>
</html>
